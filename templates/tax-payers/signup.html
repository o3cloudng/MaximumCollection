{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <script src="https://cdn.tailwindcss.com?plugins=typography"></script> -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>LASIMRA:: Tax Payers</title>
    <style>
      ul.errorlist {
        color: red !important;
      }
    </style>
  </head>
  <body>
    <section class="w-full h-screen flex flex-col items-center bg-lightGray">
      <div
        class="md:w-1/3 bg-white mx-auto my-auto p-4 flex flex-col items-center space-y-1 shadow-sm rounded-lg w-full"
      >
        <img
          src="{% static 'img/lasimra_logo.png' %}"
          class="w-40 my-3"
          alt=""
          srcset=""
        />
        <div class="text-gray600 font-normal text-[17px] text-center my-4">
          Create your account
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-2 form-control" action="#" method="POST">
            {% csrf_token %} {{ form.as_p}}

            <div>
              <button
                type="submit"
                class="flex w-full justify-center btn bg-darkBlue text-white border-0 mt-4 hover:bg-lightBlue"
              >
                Sign in
              </button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-darkBlue">
            Already have an account?
            <a
              href="{% url 'login' %}"
              class="mt-10 text-center text-smfont-semibold leading-6 text-gray400 hover:text-gray900"
            >
              Login</a
            >
          </p>
        </div>
      </div>
    </section>

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
