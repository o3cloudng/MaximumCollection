{% load static %} {% load humanize %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <script src="{% static 'js/htmx.js' %}"></script> -->
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="styles.css" /> -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main_latest.css' %}" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/lasimra_logo.png' %}"
    />
    <title>LASIMRA:: Tax Payers</title>
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
        }
      }

      @keyframes fade-out {
        to {
          opacity: 0;
        }
      }

      @keyframes slide-from-right {
        from {
          transform: translateX(90px);
        }
      }

      @keyframes slide-to-left {
        to {
          transform: translateX(-90px);
        }
      }

      /* define animations for the old and new content */
      ::view-transition-old(slide-it) {
        animation: 180ms cubic-bezier(0.4, 0, 1, 1) both fade-out,
          600ms cubic-bezier(0.4, 0, 0.2, 1) both slide-to-left;
      }
      ::view-transition-new(slide-it) {
        animation: 420ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in,
          600ms cubic-bezier(0.4, 0, 0.2, 1) both slide-from-right;
      }

      /* tie the view transition to a given CSS class */
      .sample-transition {
        view-transition-name: slide-it;
      }
      td > a {
        display: block;
      }

      .status-others {
        width: 6rem;
        border-radius: 9999px;
        --tw-bg-opacity: 1;
        background-color: #f1f1f1;
        padding: 0.25rem;
        padding-left: 1.25rem;
        padding-right: 1.25rem;
        --tw-text-opacity: 1;
        color: #747474;
      }
    </style>
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block content %}{%endblock %}

    <!-- Script -->

    {% block script %} {% endblock %}

    <footer
      class="bottom-10 w-full md:w-4/5 md:ml-[20%] ml-20 text-right mt-20 text-xs text-blue-800"
    >
      <p>Powered by Maximum Collections</p>
    </footer>
  </body>
</html>
